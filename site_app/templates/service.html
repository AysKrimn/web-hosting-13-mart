{% extends "base.html" %}



{% block site-icerik %}
  
<section class="service_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Services
      </h2>
    </div>
  </div>
  <div class="container ">
    <div class="row">
     
      {% for service in services %}
      
      <div class="col-md-6 col-lg-4">
        <div class="box ">
          <div class="img-box">
            <img src="{{service.product_image.url}}" alt="">
          </div>
          <div class="detail-box">
            <h4>
             {{service.product_title}}
            </h4>
            <p>
             {{service.product_descriptipn}}
            </p>
            <a href="">
              Read More
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>

            </a>
          </div>
        </div>
      </div>
      
      {% endfor %}
      

    </div>
  </div>
</section>


{% endblock site-icerik %}
